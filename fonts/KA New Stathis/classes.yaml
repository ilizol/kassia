      - ison
      - apos

# Special glyphs that are applied only if certain conditions are met (base neume matches, component glyphs follow, etc
# base_neume: possible base neumes for condition to be met
# component_glyphs: glyphs that must follow base for condition to be met
# replace_glyph: glyph to be replaced
# draw_glyph: glyph to draw in place of the 'replace_glyph'
conditional_neumes:
  - spec-hypo-haplD:
    base_neume:
      - hypo
    component_glyphs:
      - diplD
    replace_glyph:
      diplD
    draw_glyph:
      spec-apos-diplD
  - spec-apos-diplD:
    base_neume:
      - apos
    component_glyphs:
      - diplD
    replace_glyph:
      diplD
    draw_glyph:
      spec-apos-diplD
  - spec-apos-tripD:
    base_neume:
      - apos
    component_glyphs:
      - tripD
    replace_glyph:
      tripD
    draw_glyph:
      spec-apos-tripD
  - spec-apos-tetrD:
    base_neume:
      - apos
    component_glyphs:
      - tetrD
    replace_glyph:
      tetrD
    draw_glyph:
      spec-apos-tetrD
  - spec-apos-antiD-haplD:
    base_neume:
      - apos
    component_glyphs:
      - antiD_haplD
    replace_glyph:
      antiD_haplD
    draw_glyph:
      spec-apos-antiD-haplD
  - spec-apos-klasU:
    base_neume:
      - apos
    component_glyphs:
      - klasU
    replace_glyph:
      klasU
    draw_glyph:
      spec-apos-klasU
  - spec-ison-klasU:
    base_neume:
      - ison
      - hame
    component_glyphs:
      - klasU
    replace_glyph:
      klasU
    draw_glyph:
      spec-ison-klasU
  - spec-peta-klasD:
    base_neume:
      - peta
    component_glyphs:
      - klasD
      - isonU_klasD
      - oligU_klasD
      - hyps_klasD
      - aposU_klasD
      - elafU_klasD
      # Plus many more
    replace_glyph:
      klasD
    draw_glyph:
      spec-peta-klasD
  - spec-elaf-klasU:
